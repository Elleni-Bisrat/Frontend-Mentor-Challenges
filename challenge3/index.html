<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <img src="images/avatar-jessica.jpeg" alt="">
    <h3>Jessica Randall</h3>
    <p class="location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <a href=" GitHub" class="link"> GitHub</a>
    <a href="Frontend Mentor" class="link">Frontend Mentor</a>
    <a href=" LinkedIn" class="link"> LinkedIn</a>
    <a href="Twitter" class="link">Twitter</a>
    <a href="Instagram" class="link">Instagram</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elleni Bisrat</a>.
  </div>
</body>
</html>
